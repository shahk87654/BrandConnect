apiVersion: v1
kind: Namespace
metadata:
  name: brandconnect

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: brandconnect
data:
  NODE_ENV: "production"
  API_VERSION: "v1"
  LOG_LEVEL: "info"

---
apiVersion: v1
kind: Secret
metadata:
  name: database-credentials
  namespace: brandconnect
type: Opaque
stringData:
  DATABASE_HOST: "postgres.default.svc.cluster.local"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "brandconnect"
  DATABASE_USER: "postgres"
  DATABASE_PASSWORD: "change-in-production"

---
apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: brandconnect
type: Opaque
stringData:
  JWT_SECRET: "your-secret-key-change-in-production"

---
apiVersion: v1
kind: Secret
metadata:
  name: stripe-keys
  namespace: brandconnect
type: Opaque
stringData:
  STRIPE_SECRET_KEY: "sk_test_..."
  STRIPE_WEBHOOK_SECRET: "whsec_..."

---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: ebs-gp3
provisioner: ebs.csi.aws.com
parameters:
  type: gp3
  iops: "3000"
  throughput: "125"
  encrypted: "true"
allowVolumeExpansion: true

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin-user
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: admin-user
  namespace: kube-system

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin-user
  namespace: kube-system
